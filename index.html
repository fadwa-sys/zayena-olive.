<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zayena Olive | Boutique Officielle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .fade-in { opacity: 0; transform: translateY(20px); transition: 0.6s all ease-out; }
        .fade-in.visible { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body class="bg-stone-50">

    <nav class="fixed w-full z-50 bg-white/80 backdrop-blur-md shadow-sm p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-green-900 font-serif uppercase tracking-tighter">Zayena Olive</h1>
            <div class="space-x-6 hidden md:block">
                <a href="#accueil" class="hover:text-green-700">Accueil</a>
                <a href="#commander" class="bg-green-800 text-white px-6 py-2 rounded-full hover:bg-green-700 transition">Commander</a>
            </div>
        </div>
    </nav>

    <section id="accueil" class="h-screen flex items-center justify-center bg-[url('https://images.unsplash.com/photo-1474979266404-7eaacbcd87c5?q=80&w=2000')] bg-cover bg-center">
        <div class="bg-black/40 w-full h-full flex items-center justify-center text-center text-white px-4">
            <div class="max-w-2xl">
                <h2 class="text-5xl md:text-7xl font-serif mb-6">L'olive comme promesse,<br>Zayena en tendresse</h2>
                <p class="text-xl mb-8 opacity-90">Découvrez l'harmonie parfaite entre l'olive, le safran et le thym de l'Atlas.</p>
                <button onclick="scrollToOrder()" class="bg-white text-green-900 px-10 py-4 rounded-full font-bold uppercase tracking-widest hover:scale-105 transition">Acheter Maintenant (30 DH)</button>
            </div>
        </div>
    </section>

    <section id="commander" class="py-20 px-6 max-w-4xl mx-auto fade-in">
        <div class="bg-white rounded-3xl shadow-xl overflow-hidden grid md:grid-cols-2">
            <div class="p-10 bg-green-900 text-white">
                <h3 class="text-3xl font-serif mb-6">Votre Panier</h3>
                <div class="space-y-4">
                    <div class="flex justify-between items-center border-b border-green-700 pb-4">
                        <span>Pâte d'olive (Pot 200g)</span>
                        <div class="flex items-center space-x-3">
                            <button onclick="updateQty(-1)" class="w-8 h-8 rounded-full border border-white hover:bg-white hover:text-green-900">-</button>
                            <span id="qty">1</span>
                            <button onclick="updateQty(1)" class="w-8 h-8 rounded-full border border-white hover:bg-white hover:text-green-900">+</button>
                        </div>
                    </div>
                    <div class="flex justify-between text-xl font-bold pt-4">
                        <span>Total :</span>
                        <span id="total">30 DH</span>
                    </div>
                </div>
            </div>

            <div class="p-10">
                <h3 class="text-2xl font-bold mb-6">Finaliser la commande</h3>
                <form id="orderForm" class="space-y-4">
                    <input type="text" placeholder="Nom complet" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
                    <input type="tel" placeholder="Téléphone (WhatsApp)" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
                    <textarea placeholder="Adresse de livraison au Maroc" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none"></textarea>
                    <button type="submit" class="w-full bg-green-600 text-white py-4 rounded-lg font-bold hover:bg-green-700 transition">Confirmer par WhatsApp</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        // 1. Calcul dynamique du prix
        let quantity = 1;
        const pricePerUnit = 30;

        function updateQty(val) {
            quantity += val;
            if (quantity < 1) quantity = 1;
            document.getElementById('qty').innerText = quantity;
            document.getElementById('total').innerText = (quantity * pricePerUnit) + " DH";
        }

        // 2. Envoi de la commande vers WhatsApp (Interaction client)
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = e.target[0].value;
            const phone = e.target[1].value;
            const message = `Bonjour Zayena Olive, je suis ${name}. Je souhaite commander ${quantity} pot(s) de pâte d'olive pour un total de ${quantity * pricePerUnit} DH.`;
            
            // Remplacez le numéro par le vôtre
            window.open(`https://wa.me/212600000000?text=${encodeURIComponent(message)}`, '_blank');
        });

        // 3. Animation au défilement (Scroll Animation)
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        });

        document.querySelectorAll('.fade-in').forEach((el) => observer.observe(el));

        function scrollToOrder() {
            document.getElementById('commander').scrollIntoView({ behavior: 'smooth' });
        }
    </script>

</body>
</html>
