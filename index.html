<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zayena Olive | Premium</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .font-serif { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-stone-50 text-stone-900">

    <nav class="p-6 bg-white shadow-sm flex justify-between items-center">
        <h1 class="text-2xl font-bold text-green-800 font-serif">ZAYENA OLIVE</h1>
        <a href="#commander" class="bg-green-700 text-white px-6 py-2 rounded-full">Commander</a>
    </nav>

    <header class="py-20 text-center bg-green-50">
        <h2 class="text-5xl font-serif mb-4">L'olive comme promesse,<br>Zayena en tendresse</h2>
        <p class="text-gray-600 max-w-lg mx-auto mb-8">La fusion parfaite entre l'olive marocaine, le safran et le thym de l'Atlas.</p>
        <img src="https://images.unsplash.com/photo-1541014131533-33316647906d?auto=format&fit=crop&q=80&w=600" alt="Olive" class="mx-auto rounded-xl shadow-lg w-64">
    </header>

    <section id="commander" class="py-16 px-6 max-w-md mx-auto">
        <div class="bg-white p-8 rounded-2xl shadow-xl border border-stone-200">
            <h3 class="text-xl font-bold mb-4 italic text-green-800">Votre Commande</h3>
            <div class="flex justify-between items-center mb-6">
                <span>Pot Zayena (30 DH)</span>
                <div class="flex items-center gap-4">
                    <button onclick="changeQty(-1)" class="w-8 h-8 border rounded-full">-</button>
                    <span id="qty" class="font-bold text-lg">1</span>
                    <button onclick="changeQty(1)" class="w-8 h-8 border rounded-full">+</button>
                </div>
            </div>
            <div class="border-t pt-4 mb-6">
                <div class="flex justify-between font-bold text-xl">
                    <span>Total:</span>
                    <span id="total" class="text-green-700">30 DH</span>
                </div>
            </div>
            <button onclick="sendWA()" class="w-full bg-green-700 text-white py-4 rounded-xl font-bold hover:bg-green-800 transition">
                Commander via WhatsApp
            </button>
        </div>
    </section>

    <script>
        let count = 1;
        function changeQty(v) {
            count = Math.max(1, count + v);
            document.getElementById('qty').innerText = count;
            document.getElementById('total').innerText = (count * 30) + " DH";
        }
        function sendWA() {
            const msg = `Bonjour Zayena Olive, je souhaite commander ${count} pot(s).`;
            window.open(`https://wa.me/212600000000?text=${encodeURIComponent(msg)}`);
        }
    </script>
</body>
</html>
